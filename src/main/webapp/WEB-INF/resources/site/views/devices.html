<div ng-controller="DevicesController">
    <div class="floaty">
        <ul class="floaty-list">
            <span href="#custom-modal-createdevice" data-animation="door" data-plugin="custommodal"
                  data-overlaySpeed="100"
                  data-overlayColor="#36404a">
                <li class="floaty-list-item floaty-list-item--red">
                    <span class="floaty-list-item-label">Add device</span>
                    <img src="site/assets/images/pazl.svg" width="25" height="25" viewBox="0 0 24 24"
                         class="absolute-center">
                </li>
            </span>
        </ul>
        <a href="">
            <div class="floaty-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-plus absolute-center">
                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
                          fill="#fff"/>
                    <path d="M0 0h24v24h-24z" fill="none"/>
                </svg>
                <img src="site/assets/images/btn-close.svg" width="30" height="30" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-create absolute-center">
            </div>
        </a>
    </div>
    <div class="">

        <div class="wrapper">
            <div class="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="boxs">
                            <div class="boxs-header">
                                <h4>
                                    Devices
                                </h4>
                            </div>
                            <div class="boxs-body">
                                <div class="dropdown">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        Filter devices
                                        <span class="caret"></span>
                                        <div class="ripple-container"></div>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li ng-repeat="(key, val) in filters">
                                            <a ng-click="params.filter = val;selectFilter()">
                                                {{key}}
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <form name="answerForm" method="post" novalidate>
                                        <table class="table table-responsive table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>Type</th>
                                                <th>UUID</th>
                                                <th>Id</th>
                                                <!--th>Actions</th-->
                                            </tr>
                                            </thead>
                                            <tbody class="table-foods">


                                            <tr ng-repeat="x in devices" ng-dblclick="">


                                                <td>
                                                    <div class="procedure-details">
                                                        {{x.deviceType}}
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="procedure-details">
                                                        {{x.uid}}
                                                    </div>
                                                </td>


                                                <td>
                                                    <div class="procedure-details">
                                                        {{x.sysId}}
                                                    </div>
                                                </td>

                                                <td>
                                                <!--span class="user-menu">

                                                    <button ng-click="" class="btn btn-delete btn-del"
                                                            style="border-radius: 80%; text-align: center">
                                                        <i class="fa fa-trash"></i>
                                                    </button>


                                                </span-->

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 50px;">
                <pagination total-items="totalItems" ng-model="currentPage" ng-click="qw();"
                            class="pagination-lg user-role" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>

    <div id="custom-modal-createdevice" class="modal-demo" ng-controller="CreateDeviceController">
        <h4 class="custom-modal-title">Create device</h4>
        <div class="custom-modal-text">
            <form name="answerForm" method="post">
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-group">
                            <select ng-model="answer.deviceType" class="form-control">
                                <option ng-repeat="(key, val) in deviceTypes" value="{{val}}">{{key}}</option>
                            </select>
                            <label for="editdesk_input">
                                <span>Type</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name=""
                                   id="descriptioninput" required ng-model="answer.sysId"/>
                            <label for="descriptioninput">
                                <span>sysId</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row button-superadmin">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <button class="btn btn-info waves-effect w-md waves-light canc"
                                onclick="Custombox.close();">
                            Cancel
                        </button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <button class="btn btn-info waves-effect w-md waves-light" ng-click="create_device()"
                                ng-disabled="answerForm.$invalid">Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
