<div class="account-pages" ng-controller="LoginController"></div>
<div class="clearfix"></div>
<div class="container" style="margin-top: 10px;">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">

        <div class="text-center">
            <img src="site/assets/images/logo.png"/>
        </div>

        <div class="panel-body">

            <form class="form-horizontal m-t-20" name="answerForm" ng-controller="LoginController" autocomplete="off">

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="username"
                               ng-model="data.username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="password"
                               ng-model="data.password">
                    </div>
                </div>
                <div style="color: red; text-align: center ">{{error}}</div>
                <div class="form-group text-center m-t-30">
                    <div class="col-xs-12">
                        <button class="btn btn-block btn-raised"
                            ng-click="login(data)">
                            Log In
                        </button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
