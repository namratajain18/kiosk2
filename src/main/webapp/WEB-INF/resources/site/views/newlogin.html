<div class="wrapper"
    ng-controller="LoginController"
    style="position: absolute; width: 100%; height: 100%;background-image: url({{loginBGLoc}}); background-size: cover; background-repeat: no-repeat; width: 100%; height: 100%; z-index: 1000">
  <div class="header header-filter">
    <div class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
          <div class="card card-signup">
            <form class="form" name="answerForm" ng-controller="LoginController" autocomplete="off">
              <div class="header header-primary text-center">
                <h4>Sign in</h4>
                <!--img src="assets/images/logo.png"/-->
              </div>
              <h3 class="mt-0">Patra</h3>
              <div class="content">
                <div class="form-group is-empty">
                  <input type="text"
                      class="form-control underline-input"
                      placeholder="Enter Your Username"
                      ng-model="data.username">
                <span class="material-input"></span></div>
                <div class="form-group is-empty">
                  <input type="password"
                      placeholder="Password..."
                      class="form-control underline-input"
                      ng-model="data.password">
                <span class="material-input"></span></div>
              </div>
              <div class="footer text-center">
              	<a class="btn btn-primary btn-raised" ng-click="login(data)">Login
                  <div class="ripple-container">
                  </div>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
