<div ng-controller="User">
    <div class="floaty">
        <ul class="floaty-list">
            <span href="#custom-modal-createuser" data-animation="door" data-plugin="custommodal"
                  data-overlaySpeed="100"
                  data-overlayColor="#36404a">
                <li class="floaty-list-item floaty-list-item--red">
                    <span class="floaty-list-item-label">Add user</span>
                    <img src="site/assets/images/pazl.svg" width="25" height="25" viewBox="0 0 24 24"
                         class="absolute-center">
                </li>
            </span>
        </ul>
        <a href="">
            <div class="floaty-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-plus absolute-center">
                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
                          fill="#fff"/>
                    <path d="M0 0h24v24h-24z" fill="none"/>
                </svg>
                <img src="site/assets/images/btn-close.svg" width="30" height="30" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-create absolute-center">
            </div>
        </a>
    </div>
    <div class="boxs">
        <div class="boxs-header">
            <h4>Users</h4>
            <small class="pull-right">
                Use double-click to edit.
            </small>
        </div>
        <div class="boxs-body">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th>Ban</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in users track by x.id" ng-dblclick="update_user(x);">
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.username}}
                            </div>
                            <div class="procedure-details"
                                ng-class="{ 'hidden': ! showDetails }">
                                <input type="text" required ng-model="x.username"
                                        class="form-control">
                            </div>
                        </td>
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.role}}
                            </div>
                            <div class="procedure-details"
                                ng-class="{ 'hidden': ! showDetails }">
                                <select ng-model="x.role" class="form-control">
                                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    <option value="EMPLOYEE">EMPLOYEE</option>
                                    <option value="CUSTOMER">CUSTOMER</option>
                                    <option value="TRIAL_USER">TRIAL_USER</option>
                                    <option value="FULL_USER">FULL_USER</option>
                                    <option value="EXPIRED_USER">EXPIRED_USER</option>
                                </select>
                            </div>
                        </td>
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.phoneNumber}}
                            </div>
                            <div class="procedure-details"
                                ng-class="{ 'hidden': ! showDetails }">
                                <input type="text" required ng-model="x.phoneNumber"
                                    class="form-control">
                            </div>
                        </td>
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.ban}}
                            </div>
                            <div class="procedure-details"
                                ng-class="{ 'hidden': ! showDetails }">
                                <select ng-model="x.role" class="form-control">
                                    <option value="BANNED">BANNED</option>
                                    <option value="ENABLED">ENABLED</option>
                                    <option value="FAILURES_COUNT">FAILURES_COUNT</option>
                                    <option value="LOGIN_FROM_MULTI_IPS">LOGIN_FROM_MULTI_IPS</option>
                                    <option value="BANNED_BY_ADMIN">BANNED_BY_ADMIN</option>
                                </select>
                            </div>
                        </td>
                        <!--td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="slideThree">
                                <input type="checkbox" value="None" id="slideThree{{x.id}}"
                                        name="check"/>
                                <label for="slideThree{{x.id}}"></label>
                            </div>
                        </td-->
                        <td style="width: 40px; text-align: right;"
                            ng-dblclick=" showDetails = ! showDetails;">
                            <span class="user-menu">
                                <button ng-click="delete_user(x.id)" class="btn btn-delete btn-del"
                                        style="border-radius: 80%; text-align: center">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 50px;">
                <pagination total-items="totalItems" ng-model="currentPage" ng-click="qw();"
                            class="pagination-lg user-role" items-per-page="itemsPerPage"></pagination>
            </div>
        </div>
    </div>
    <div class="">
        </div>


        <div id="custom-modal-createuser" class="modal-demo" ng-controller="AnswerController">
            <!--<button type="button" class="close" onclick="Custombox.close();">-->
            <!--<img src="assets/images/close.svg"/>-->
            <!--</button>-->
            <h4 class="custom-modal-title">Create user</h4>
            <div class="custom-modal-text">
                <form name="answerForm" method="post">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="phonenum_input" required ng-model="answer.phoneNumber"/>
                                <label for="phonenum_input">
                                    <span>Phone number</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="username_input" required ng-model="answer.username"/>
                                <label for="username_input">
                                    <span>Username</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="passwordinput" required ng-model="answer.password"/>
                                <label for="passwordinput">
                                    <span>Password</span>
                                </label>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="form-group">
                                <select ng-model="answer.ban" class="form-control"
                                        ng-options="item for item in bans" required>
                                    <option value="">Ban</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <select ng-model="answer.role" class="form-control"
                                        ng-options="item for item in role" required>
                                    <option value="">Role</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row button-superadmin">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <button class="btn btn-info waves-effect w-md waves-light canc"
                                    onclick="Custombox.close();">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <button class="btn btn-info waves-effect w-md waves-light" ng-click="create_user()"
                                    ng-disabled="answerForm.$invalid">Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
