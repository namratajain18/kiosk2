<div ng-controller="Menus">
    <div class="floaty">
        <ul class="floaty-list">
            <span href="#custom-modal-create-menu" data-animation="door" data-plugin="custommodal"
                  data-overlaySpeed="100"
                  data-overlayColor="#36404a">
                <li class="floaty-list-item floaty-list-item--red">
                    <span class="floaty-list-item-label">Add menu</span>
                    <img src="site/assets/images/pazl.svg" width="25" height="25" viewBox="0 0 24 24"
                         class="absolute-center">
                </li>
            </span>
        </ul>
        <a href="">
            <div class="floaty-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-plus absolute-center">
                    <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
                          fill="#fff"/>
                    <path d="M0 0h24v24h-24z" fill="none"/>
                </svg>
                <img src="site/assets/images/btn-close.svg" width="30" height="30" viewBox="0 0 24 24"
                     class="floaty-btn-icon floaty-btn-icon-create absolute-center">
            </div>
        </a>
    </div>
    <div class="boxs">
        <div class="boxs-header">
            <h4>Menus</h4>
            <small class="pull-right">
                Use double-click to edit and save.
            </small>
        </div>
        <div class="boxs-body">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Tax</th>
                        <th>Publish</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in menus" ng-dblclick="update_menu(x);">
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.name}}
                            </div>
                            <div class="procedure-details"
                                ng-class="{ 'hidden': ! showDetails }">
                                <input type="text" required ng-model="x.name"
                                    class="form-control">
                            </div>
                        </td>
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                ng-class="{ 'hidden':  showDetails }">
                                {{x.description}}
                            </div>
                                <div class="procedure-details"
                                    ng-class="{ 'hidden': ! showDetails }">
                                <input type="text" required ng-model="x.description"
                                       class="form-control">
                            </div>
                            </td>

                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="procedure-details"
                                 ng-class="{ 'hidden':  showDetails }">
                                {{x.tax}}
                            </div>
                            <div class="procedure-details"
                                    ng-class="{ 'hidden': ! showDetails }">
                                <input type="text" required ng-model="x.tax"
                                        class="form-control">
                            </div>
                        </td>
                        <td ng-dblclick=" showDetails = ! showDetails;">
                            <div class="checkbox">
                                <label ng-click="!x.publish || publishMenu(x.id)" for="slideThree{{x.id}}">
                                    <input type="checkbox" value="None" id="slideThree{{x.id}}"
                                       name="check" ng-model="x.publish">
                                    <span class="checkbox-material">
                                        <span class="check">
                                        </span>
                                    </span>
                                    {{device.deviceType}} #{{device.sysId}}
                                </label>
                            </div>
                        </td>
                        <td style="width: 40px; text-align: right;"
                            ng-dblclick=" showDetails = ! showDetails;">
                            <span class="user-menu">
                                <button ng-click="delete_user(x.id)" class="btn btn-delete btn-del"
                                        style="border-radius: 80%; text-align: center">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="">
        <div id="custom-modal-create-menu" class="modal-demo" ng-controller="CreateMenuController">
            <h4 class="custom-modal-title">Create menu</h4>
            <div class="custom-modal-text">
                <form name="answerForm" method="post">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="nameinput" required ng-model="answer.name"/>
                                <label for="nameinput">
                                    <span>Name</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="descriptioninput" required ng-model="answer.description"/>
                                <label for="descriptioninput">
                                    <span>Description</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" type="text" name=""
                                       id="taxinput" required ng-model="answer.tax"/>
                                <label for="taxinput">
                                    <span>Tax</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <select ng-model="answer.locationId"class="form-control">
                                <option ng-repeat="location in locations" value="{{location.id}}">{{location.name}}</option>
                            </select>
                            <label for="editdesk_input">
                                <span>Location</span>
                            </label>
                        </div>
                    </div>

                    <div class="row button-superadmin">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <button class="btn btn-info waves-effect w-md waves-light canc"
                                    onclick="Custombox.close();">
                                Cancel
                            </button>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <button class="btn btn-info waves-effect w-md waves-light" ng-click="create_menu()"
                                    ng-disabled="answerForm.$invalid">Create
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
